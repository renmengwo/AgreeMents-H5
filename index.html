<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css" >
    <link rel="stylesheet" href="./css/bootstrap.min.css" >
</head>
<body>
<div class="clearfix row" style="margin-left:0; margin-right:0;">
    <div class="float-left col clearfix">
        <div style='width:140px;line-height:38px;' class="align-middle float-left">请选择创建时间：</div>
        <div class="float-left" style='width:calc(100% - 140px)'>
            <input class="form-control " type="text" >
        </div>
    </div>
    <div class="float-left col clearfix">
        <div style='width:80px;line-height:38px;' class="align-middle float-left">是否禁用：</div>
        <div class="float-left" style='width:calc(100% - 80px)'>
            <select  class="form-control" id="exampleFormControlSelect2">
                <option>是</option>
                <option>否</option>
            </select>
        </div>
    </div>
    <div class="col-2">
        <button type="button" class="btn btn-primary">查询</button>
    </div>

</div>
<div class="box-content ">
    <div class="border-top-0 border">
        <table class="table" style="margin-bottom:0;">
            <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">创建时间</th>
                    <th scope="col">状态</th>
                    <th scope="col">操作</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>启用</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>禁用</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td>the Bird</td>
                    <td>启用</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="./js/bootstrap.min.js" ></script>
</body>
</html>
